<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Calculators ‚Äî Lot & RR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center p-4">
  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md text-white">
    <h1 class="text-3xl font-bold text-center mb-6">üìà Trading Calculator</h1>

    <div class="flex justify-center mb-6 space-x-2">
      <button id="lotModeBtn" class="flex-1 py-2 rounded-lg bg-green-500/80 hover:bg-green-500 font-semibold">Lot Calculator</button>
      <button id="rrModeBtn" class="flex-1 py-2 rounded-lg bg-white/20 hover:bg-white/30 font-semibold">RR Calculator</button>
    </div>

    <form id="lotForm" class="space-y-4">
      <div>
        <label class="block mb-1">Account Balance ($)</label>
        <input id="balance" type="number" step="0.01" class="w-full p-2 rounded bg-white/20 focus:bg-white/30 outline-none placeholder:text-gray-300" placeholder="1000" required>
      </div>
      <div>
        <label class="block mb-1">Stop Loss (pips)</label>
        <input id="stopLoss" type="number" step="0.1" class="w-full p-2 rounded bg-white/20 focus:bg-white/30 outline-none placeholder:text-gray-300" placeholder="30" required>
      </div>
      <div>
        <label class="block mb-1">Pip Value ($/pip per lot)</label>
        <input id="pipValue" type="number" step="0.01" class="w-full p-2 rounded bg-white/20 focus:bg-white/30 outline-none placeholder:text-gray-300" placeholder="10" required>
      </div>
      <div>
        <label class="block mb-1">Risk Percentage (%)</label>
        <input id="riskPercent" type="number" step="0.1" value="1" class="w-full p-2 rounded bg-white/20 focus:bg-white/30 outline-none placeholder:text-gray-300">
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-green-400 to-emerald-600 text-white font-semibold py-2 rounded-lg shadow hover:opacity-90 transition">Calculate</button>
    </form>

    <form id="rrForm" class="space-y-4 hidden">
      <div>
        <label class="block mb-1">Lot Size</label>
        <input id="lotSize" type="number" step="0.01" class="w-full p-2 rounded bg-white/20 focus:bg-white/30 outline-none" placeholder="e.g. 0.1" required>
      </div>
      <div>
        <label class="block mb-1">Pip Value ($/pip per lot)</label>
        <input id="rrPipValue" type="number" step="0.01" class="w-full p-2 rounded bg-white/20 focus:bg-white/30 outline-none" placeholder="10" required>
      </div>
      <div>
        <label class="block mb-1">Entry Price</label>
        <input id="entry" type="number" step="0.0001" class="w-full p-2 rounded bg-white/20 focus:bg-white/30 outline-none" placeholder="e.g. 1930.50" required>
      </div>
      <div>
        <label class="block mb-1">Stop Loss Price</label>
        <input id="sl" type="number" step="0.0001" class="w-full p-2 rounded bg-white/20 focus:bg-white/30 outline-none" placeholder="e.g. 1925.00" required>
      </div>
      <div>
        <label class="block mb-1">Take Profit Price</label>
        <input id="tp" type="number" step="0.0001" class="w-full p-2 rounded bg-white/20 focus:bg-white/30 outline-none" placeholder="e.g. 1945.00" required>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-blue-400 to-indigo-600 text-white font-semibold py-2 rounded-lg shadow hover:opacity-90 transition">Calculate RR</button>
    </form>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-semibold text-center mb-2">üìä Result</h2>
      <div class="bg-white/20 p-4 rounded-lg text-center">
        <p id="resultText" class="font-bold whitespace-pre-line"></p>
      </div>
    </div>

    <p class="text-center text-xs mt-6 opacity-70">All calculations are done locally in your browser üîí</p>
  </div>

  <script>
    const lotBtn = document.getElementById('lotModeBtn');
    const rrBtn = document.getElementById('rrModeBtn');
    const lotForm = document.getElementById('lotForm');
    const rrForm = document.getElementById('rrForm');
    const resultBox = document.getElementById('result');
    const resultText = document.getElementById('resultText');

    lotBtn.addEventListener('click', () => {
      lotForm.classList.remove('hidden');
      rrForm.classList.add('hidden');
      resultBox.classList.add('hidden');
      lotBtn.classList.add('bg-green-500/80');
      rrBtn.classList.remove('bg-blue-500/80');
      rrBtn.classList.add('bg-white/20');
    });

    rrBtn.addEventListener('click', () => {
      rrForm.classList.remove('hidden');
      lotForm.classList.add('hidden');
      resultBox.classList.add('hidden');
      rrBtn.classList.add('bg-blue-500/80');
      lotBtn.classList.remove('bg-green-500/80');
      lotBtn.classList.add('bg-white/20');
    });

    lotForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const balance = parseFloat(document.getElementById('balance').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);
      const pipValue = parseFloat(document.getElementById('pipValue').value);
      const riskPercent = parseFloat(document.getElementById('riskPercent').value);

      if (balance > 0 && stopLoss > 0 && pipValue > 0 && riskPercent > 0) {
        const riskAmount = balance * (riskPercent / 100);
        const lotSize = riskAmount / (stopLoss * pipValue);
        resultText.innerText = `Risk Amount: $${riskAmount.toFixed(2)}\nLot Size: ${lotSize.toFixed(2)} lots\nStop Loss: ${stopLoss} pips`;
        resultBox.classList.remove('hidden');
      }
    });

    rrForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const lotSize = parseFloat(document.getElementById('lotSize').value);
      const pipValue = parseFloat(document.getElementById('rrPipValue').value);
      const entry = parseFloat(document.getElementById('entry').value);
      const sl = parseFloat(document.getElementById('sl').value);
      const tp = parseFloat(document.getElementById('tp').value);

      if (lotSize && pipValue && entry && sl && tp) {
        const risk = Math.abs(entry - sl);
        const reward = Math.abs(tp - entry);
        
        // Calculate pip distances
        const slPips = risk;
        const tpPips = reward;
        
        if (risk === 0) {
          resultText.innerText = "‚ùó Risk cannot be zero.";
        } else {
          const rr = (reward / risk).toFixed(2);
          
          // Calculate dollar gains/losses
          const pipValueForTrade = pipValue * lotSize;
          const potentialLoss = slPips * pipValueForTrade;
          const potentialGain = tpPips * pipValueForTrade;
          
          resultText.innerText = `Risk-Reward Ratio: 1 : ${rr}\n\nPip Distances:\nStop Loss: ${slPips.toFixed(4)} pips\nTake Profit: ${tpPips.toFixed(4)} pips\n\nMonetary Values:\nPotential Loss: $${potentialLoss.toFixed(2)}\nPotential Gain: $${potentialGain.toFixed(2)}`;
        }
        resultBox.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
